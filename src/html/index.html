<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная | Polaris</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <div class="navigation">
        <div class="logo-box">
            <a href="index.html" class="polaris-text">Polaris</a>
        </div>
        <div class="menu-box">
            <a href="index.html" class="nav-text">Последнее</a>
            <a href="about.html" class="nav-text">О нас</a>
            <a href="contacts.html" class="nav-text">Контакты</a>
        </div>
        <div class="search-and-sm-box">
            <div class="search-icon"></div>
            <img
                    alt=""
                    class="vk-tg-icon"
                    src="../img/tg.png"
            /><img
                alt=""
                class="vk-tg-icon"
                src="../img/vk.png"
        />
        </div>
    </div>
</nav>
<div class="main-box">
    <div class="post-add-post-positioning">
        <div class="post">
            <div class="counter">
                <button class="increaseCountIcon">
                    <img alt=""
                         src="../img/arrowUp.svg"
                    />
                </button>
                <span class="counter-text">5</span>
                <button class="decreaseCountIcon">
                    <img
                            alt=""
                            src="../img/arrowDown.svg"
                    />
                </button>
            </div>
            <div class="post-box">
                <div class="top-side-of-post">
                    <div class="avatar"></div>
                    <p class="author-name-text">Amogus</p>
                </div>
                <div class="bottom-side-of-post">
                    <p class="title">Who is sus?</p>
                    <p class="post-text">Mogus seams kinda sus</p>
                </div>
            </div>
        </div>
        <div class="add-post-box">
            <p class="add-post-text">Добавить пост</p>
        </div>
    </div>
    <div class="post">
        <div class="counter">
            <button class="increaseCountIcon">
                <img alt=""
                     src="../img/arrowUp.svg"
                />
            </button>
            <span class="counter-text">10</span>
            <button class="decreaseCountIcon">
                <img
                        alt=""
                        src="../img/arrowDown.svg"
                />
            </button>
            <script src="../js/counter.js"></script>
        </div>
        <div class="post-box-two">
            <div class="top-side-of-post">
                <div class="avatar"></div>
                <p class="author-name-text">Mogus</p>
            </div>
            <div class="bottom-side-of-post">
                <p class="title">Who is REALLY sus?</p>
                <p class="post-text">Amogus seams REALLY, REALLY sus</p>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-box">
        <p class="all-rights-reserved">All rights reserved</p>
    </div>
</footer>
<script src="../js/counter.js"></script>
</body>
</html>
